<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="welcome-page">
            <h1 class="welcome">Welcome to Our Shop!</h1>
            <p>Thank you for choosing our store. We value your feedback.</p>
            <br>
            <button class="btn" >Start</button>
        </div>
        
    </div>
    
    <div class="survey">
        <div class="rating-container">
            <h3>Customer Survey</h3>
            <p class="question_num">1/5</p>
            <div class="questions">
                <p class="ques"></p>
                
                <input type="text" class="circle-input" value="1" name="rating" readonly>
                <input type="text" class="circle-input" value="2" name="rating" readonly>
                <input type="text" class="circle-input" value="3" name="rating" readonly>
                <input type="text" class="circle-input" value="4" name="rating" readonly>
                <input type="text" class="circle-input" value="5" name="rating" readonly>
                
            </div>
            <div class="btns">
                <button class="nextButton">Next</button>
                <button class="previousButton">Previous</button>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
